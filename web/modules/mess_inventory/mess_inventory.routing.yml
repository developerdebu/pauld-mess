mess_inventory.add_new_memeber:
  path: '/mess-inventory/add-new-memeber'
  defaults:
    _title: 'Add New Memeber'
    _form: 'Drupal\mess_inventory\Form\AddNewMemeber'
  requirements:
    _permission: 'access content'

mess_inventory.list:
  path: '/mess-inventory/list'
  defaults:
    _controller: '\Drupal\mess_inventory\Controller\InventoryController::list'
    _title: 'Inventory List'
  requirements:
    _permission: 'access content'

mess_inventory.edit_member:
  path: '/mess-inventory/{id}/edit'
  defaults:
    _form: '\Drupal\mess_inventory\Form\EditMemberForm'
    _title: 'Edit Member'
  requirements:
    _permission: 'access content'
    id: \d+

